<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styles Example</title>
    <style>
        .short {
            width: 50px;
            border: solid;
            display: block;
        }

        .overflow {
            /*How cool is this ? Prevents line-break*/
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="short overflow">Ha ha ha ha ah ah ha ha ha</div>
</div>
</body>
</html>
