<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styles Example</title>
    <style>
        .c1 {
            /*disables font kerning*/
            font-kerning: none;
        }

        .c2 {
            letter-spacing: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="c1">Hello, this is AK !</div>
    <div class="c2">Hello, this is AK !</div>
</div>
</body>
</html>
