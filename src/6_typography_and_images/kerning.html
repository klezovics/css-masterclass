<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styles Example</title>
    <style>
        .c1 {
            /*disables font kerning*/
            font-kerning: none;
        }

        .c2 {
            letter-spacing: 10px;
        }

        .s1 {
            letter-spacing: 30px;
        }

        .s2 {
            letter-spacing: 5px;
        }

        .s3 {
            margin-left: 5px;
            letter-spacing: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="c1">Hello, this is AK !</div>
    <div class="c2">Hello, this is AK !</div>
    <h1><span class="s1">Diff</span><span class="s2">ere</span><span class="s3">nt</span> letter spacing</h1>
</div>
</body>
</html>
